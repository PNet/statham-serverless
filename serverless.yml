service: StathamService

provider:
  name: aws
  runtime: nodejs4.3
  region: us-west-2

functions:
  receiver:
    timeout: 6
    handler: src/receiver.receiveAndSendMessage
    events:
      - http:
          path: receive
          method: post
  receiverEmail:
    timeout: 6
    handler: src/receiver.emailResend
    events:
      - http:
          path: receive
          method: get
  worker:
    timeout: 6
    handler: src/worker.workFromTrunk
  auth:
    timeout: 3
    handler: src/auth.getToken
    events:
      - http:
          path: getToken
          method: get
  tester:
    handler: handler.tester
    events:
      - http:
          path: testingDestination
          method: post
