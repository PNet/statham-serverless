service: msgService

provider:
  name: aws
  runtime: nodejs4.3
  region: us-west-2

functions:
  sendMessage:
    timeout: 12
    handler: handler.sendMessage
    events:
      - http:
          path: send
          method: post
  receiverMessage:
    handler: handler.receiver
    events:
      - http:
          path: receiver
          method: post
